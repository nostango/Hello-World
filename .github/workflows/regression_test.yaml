name: Regression testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  regression_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Clone Hello World repository
      run: git clone https://github.com/octocat/Hello-World.git

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Run Maven version
      run: mvn --version